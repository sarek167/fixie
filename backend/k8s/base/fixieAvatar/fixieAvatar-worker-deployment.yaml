apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixieavatar-worker
  labels:
    app: fixieavatar-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixieavatar-worker
  template:
    metadata:
      labels:
        app: fixieavatar-worker
    spec:
      containers:
        - name: fixieavatar-worker
          image: fixieavatar-image
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: fixieavatar-secrets
            - configMapRef:
                name: fixieavatar-config
          command: ["python", "manage.py", "run_avatar_worker"]
      restartPolicy: Always
